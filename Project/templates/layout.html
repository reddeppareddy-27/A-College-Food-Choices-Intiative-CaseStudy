<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Food Choices Analysis</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Base body styles with Inter font and a subtle dark background */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0f172a; /* Dark blue-gray background for a professional feel */
            color: #e2e8f0; /* Light text for contrast */
        }

        /* Custom scrollbar for a sleeker look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* Darker track */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #64748b; /* Gray thumb */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* Lighter on hover */
        }

        /* Keyframe for subtle fade-in animation for main content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Keyframe for hero headline pulse */
        @keyframes heroPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.01); opacity: 0.98; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-hero-pulse {
            animation: heroPulse 2s ease-in-out infinite;
        }

        /* Keyframe for card entrance (staggered effect using JS if needed, but simple css for now) */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideUp {
            animation: slideUp 0.6s ease-out forwards;
        }

        /* Additional animation for bouncing effect */
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(0.9, 0.9, 0.9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(0.97, 0.97, 0.97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
        .animate-bounceIn {
            animation: bounceIn 1s;
        }

        /* Custom pattern for background (used in placeholders) */
        .bg-dots {
            background-image: radial-gradient(#4a5568 1px, transparent 1px);
            background-size: 10px 10px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation Bar: Elevated with a darker, more professional gradient and subtle logo animation -->
    <nav class="bg-gradient-to-r from-slate-800 to-gray-900 p-4 shadow-2xl">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <!-- Brand Logo/Title -->
            <a href="/" class="text-white text-3xl font-extrabold rounded-lg px-3 py-1 hover:bg-white hover:text-slate-800 transition-colors duration-300 transform hover:scale-105 active:scale-95 flex items-center space-x-2">
                
                <span><span class="text-emerald-400">Food Insights</span> <span class="text-blue-400">Pro</span></span>
            </a>
            <!-- Mobile Menu Button (Hamburger) -->
            <button class="text-white lg:hidden focus:outline-none" onclick="document.getElementById('navbar-links').classList.toggle('hidden')">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <!-- Navigation Links -->
            <div id="navbar-links" class="hidden lg:flex lg:items-center lg:w-auto w-full mt-4 lg:mt-0">
                <ul class="flex flex-col lg:flex-row lg:space-x-8 space-y-4 lg:space-y-0 text-lg">
                    <li><a href="/" class="block text-white hover:text-emerald-300 hover:underline transition-all duration-300 transform hover:scale-105 active:scale-95">Home</a></li>
                    <li><a href="/dashboard" class="block text-white hover:text-emerald-300 hover:underline transition-all duration-300 transform hover:scale-105 active:scale-95">Dashboard</a></li>
                    <li><a href="/story" class="block text-white hover:text-emerald-300 hover:underline transition-all duration-300 transform hover:scale-105 active:scale-95">Story</a></li>
                    <li><a href="/scenarios" class="block text-white hover:text-emerald-300 hover:underline transition-all duration-300 transform hover:scale-105 active:scale-95">Scenarios</a></li>
                    <li><a href="/about" class="block text-white hover:text-emerald-300 hover:underline transition-all duration-300 transform hover:scale-105 active:scale-95">About Us</a></li>
                    <li><a href="/contact" class="block text-white hover:text-emerald-300 hover:underline transition-all duration-300 transform hover:scale-105 active:scale-95">Contact</a></li>
                </ul>
                <a href="/" class="ml-0 lg:ml-8 mt-4 lg:mt-0 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-105 active:scale-95 ring-2 ring-emerald-300 ring-opacity-50">
                    Get Started
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area: Flexible container for page content with fade-in -->
    <main class="flex-grow container mx-auto p-6 lg:p-8 animate-fadeIn">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer: Professional and informative -->
    <footer class="bg-gray-950 text-gray-400 p-6 mt-10 shadow-inner">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 College Food Choices Initiative. All rights reserved.</p>
            <p class="mt-2 text-gray-500">Driving Health & Academic Success Through Data Analytics</p>
        </div>
    </footer>
</body>
</html>
